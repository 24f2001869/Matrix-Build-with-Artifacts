name: Matrix Build 517156c

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # REQUIRED IDENTIFIER STEP
      - name: matrix-517156c
        run: echo "Running matrix build for Python ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Python ${{ matrix.python-version }}" > build-output-${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> build-output-${{ matrix.python-version }}.txt
          echo "Matrix identifier: 517156c" >> build-output-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-517156c-python-${{ matrix.python-version }}
          path: build-output-${{ matrix.python-version }}.txt
